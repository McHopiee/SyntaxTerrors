Title: "Lists"
Description: "Lists are one of the most essential data structures in programming. They allow developers to store, organize, and manipulate groups of values efficiently. This section introduces list concepts, operations, and use cases."
Topics:
  - title: "Creating Lists"
    link: "#creating-lists"  # Relative link to the section in the notebook
    keyPoints:
      - "Define lists with []"
      - "Store multiple values"
      - "Mix data types"
    description: "Learn how to create lists in Python and JavaScript using square brackets, and understand how lists can hold numbers, strings, or even other lists."

  - title: "Accessing Elements"
    link: "#accessing-elements"  # Relative link to the section in the notebook
    keyPoints:
      - "Use indexes"
      - "Start counting at 0"
      - "Access first, last, or middle elements"
    description: "Lists are ordered, so every item has a position. Master how to retrieve elements using indexes, including the first and last values."

  - title: "Modifying Lists"
    link: "#modifying-elements"  # Relative link to the section in the notebook
    keyPoints:
      - "Change values by index"
      - "Add items with append/push"
      - "Remove items with pop/splice"
    description: "Lists are dynamic. You can change items, add new values, or remove existing ones to keep your data updated."

  - title: "Adding Elements"
    link: "#adding-elements"  # Relative link to the section in the notebook
    keyPoints:
      - "Use append/push to add to the end"
      - "Insert at specific positions"
      - "Grow lists dynamically"
    description: "Learn how to add elements to lists in Python and JavaScript, whether at the end or at specific positions."

  - title: "Removing Elements"
    link: "#removing-elements"  # Relative link to the section in the notebook
    keyPoints:
      - "Remove by value"
      - "Remove by index"
      - "Pop the last element"
    description: "Learn how to remove elements from lists in Python and JavaScript, whether by value, index, or from the end."

  - title: "Looping Through Lists"
    link: "#looping-through-lists"  # Relative link to the section in the notebook
    keyPoints:
      - "For loops"
      - "For...of / ForEach"
      - "Process each element"
    description: "Often you need to perform actions on every element in a list. Learn how to loop through lists in both Python and JavaScript."

  - title: "Summary"
    link: "#summary"  # Relative link to the section in the notebook
    keyPoints:
      - "Review list creation"
      - "Access, modify, and remove elements"
      - "Loop through lists"
    description: "Summarize the key concepts of working with lists in Python and JavaScript, including creation, modification, and iteration."
